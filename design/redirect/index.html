---
layout: design
data: redirect
script: script-tablesort.html
js: /assets/redirect.js
---

<table class="ui sortable table">
  <thead>
  <tr>
    <th class="four wide">url</th>
    <th class="five wide">title</th>
    <th class="three wide">layout</th>
    <th class="four wide">redirect to</th>
  </tr>
  </thead>
  <tbody>
  {% for p in site.pages %}
  <tr class="top aligned" data-url="{{ p.url }}">
    <td>
    <pre>{{ p.url }}</pre>
    </td>
    <td data-value="title">
    </td>
    <td data-value="layout">
    <pre>{{ p.layout }}</pre>
    </td>
    <td data-value="redirect url">
    <pre></pre>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
