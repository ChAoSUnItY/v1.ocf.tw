<a href="/" class="item">

Home
{% else %}

{% endif %}

{% for item in site.data.settings.menu %}
<a href="{{ item.url }}" class="item 
{% if page.url contains item.url %}
active
{% endif %}
">
{% if page.lang == "en" %}
{{ item.title_en }}
{% else %}

{% endif %}
</a>
{% endfor %}

{% if page.url contains '/en/' %}
active
{% endif %}
">En</a>
