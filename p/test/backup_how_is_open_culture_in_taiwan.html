<p>
台灣的開放文化發展，也因為台灣人口分布和產業發展的關係，北中南東部各地的皆有開源社群活動，但還是以北部、南部有較多的活動。感謝開源社群朋友陳幸延製作了讓我們一目了然全台開源社群的 <a href="https://www.mindmeister.com/zh/303031964/open-source-community-map-in-taiwan">mindmap</a>，另有一份在 COSCUP 發起的<a href="https://paper.dropbox.com/doc/tPwJZns4OP2JyeoOGw0PV">開源社群推廣目錄</a>，簡單收錄台灣在地開源社群的介紹。
</p>
