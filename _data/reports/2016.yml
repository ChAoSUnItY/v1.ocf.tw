    description: 在 2016 年 OCF 共協助 8 場研討會、8 項社群營運計畫與 2 項校園人才培育計畫，擔任各自社群專款金流窗口，協助合作簽約、人事聘用、志工招募、稅務處理等行政瑣事，希望給予社群法人行政的後勤支援，讓社群能更專注於開源理念的推廣與活絡。
