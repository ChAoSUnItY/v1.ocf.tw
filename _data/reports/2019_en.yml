        description: In Taiwan, open-source communities are very active. There are more than ten large conferences/events held in a year, and many of them provide discount / free tickets for open source contributors for the applicants. OCF launched the OSCVPass (Open Source contributor VIP Pass) project. Open-source contributors can apply for discount/free tickets by submitting their contribution and information through just one application form. The application will be reviewed by the community volunteers recruited by OCF. Applicants can apply for various preferential tickets for open-source conferences in cooperation with the OSCVPass project, it's a way faster and more convenient than before, also it could encourage more people to participate in Open Source contributions.
