# 這個檔案是年度成果報告資料檔的範例

title: YYYY 回顧
# 頁首的大標題

description: text
# 頁首的副標題

cover: url
# 頁首的背景圖片

color: text
# 頁首的背景圖混色，填入 semantic ui inverted segment 的顏色 class name，如 teal / pink / blue ... 等。若 no 或留空，則會採用黑色。semantic ui 顏色名稱請參考： http://semantic-ui.com/elements/segment.html#colored

cover_image_opacity: 0.9
# 頁首的背景圖片的透明度，可填入 0 到 1 之間的數字，若留空，會採用預設值 0.9

cover_veil_opacity: 0.3
# 蓋在頁首的背景圖片上方的黑色薄紗的透明度，可填入 0 到 1 之間的數字，若或留空，會採用預設值 0.3

items:
# 以下每個項目代表一個簡報區塊

  - type: header
    # 簡報區塊的類型， header 為標題式區塊，不分欄

    title: text
    # header 區塊的標題，建議跟首頁的 what we do 對應

    icon: text
    # header 區塊的 icon，建議跟首頁的 what we do 對應

    background_color: text
    # header 區塊的被景色，可以是 semantic ui 定義的顏色，參考： http://semantic-ui.com/elements/segment.html#colored

    description: text

  - type: content
    # 簡報區塊的類型， content 為內容式區塊，分兩欄

    swap: true / false
    # content 區塊的兩欄在桌面板網頁上是否要左右對調，建議圖放第一欄、文放第二欄，然後跳奇偶數對調

    columns:
    # content 區塊的兩欄的內容

      - type: image
        # content 區塊第一欄的類型，建議為 image ，也就是圖片區塊
        # type 為必填

        url: url
        # image 欄的圖檔網址，必填

      - type: article
        # content 區塊第二欄的類型，建議為 article ，也就是文章區塊
        # type 為必填

        title: text
        # article 欄的標題，必填

        subtitle: text
        # article 欄的副標題

        description: text
        # article 欄的簡介段落

        items:
        # article 欄的清單

          - project_id: text
            # 清單項目，若設定 project_id 則會自動抓取該年度該專案的資料

          - title: text
            # 清單項目，若無設定 project_id 則可手動寫入內容
            # title 為清單項目的顯示文字，必填

            url: url
            # 清單項目的連結網址

            month: integer
            # 清單項目的月份標籤

        action:
        # article 欄的 call to action 按鈕

          title: text
          # 按鈕內的顯示文字

          url: url
          # 按鈕的連結網址

        footer: text

      - type: iframe
        # content 區塊內欄位的類型，若為 iframe 也就是內嵌網頁區塊，放在第一欄或第二欄都可以
        # type 為必填

        url: url
        # iframe 欄的內嵌頁面網址，必填

        height: 25rem
        # iframe 欄的高度，視內嵌網頁長度而調整


