        title: CC + PTT
        subtitle: 
        description: 創作，就是為了要讓世界看見。我們在分享或是改作他人創作品的時候，往往忽略原著作權人本來的權利，以及我們可以讓自己的作品在被授權保護的狀況下分享出去，CC 授權就是這樣的工具。我們密切和 Creative Commons 國際社群保持互動，加入社群會員之外，也成立了 CC Taiwan Chapter，期盼將開放式授權的觀念分享給在地社群。網路世界的真實與虛幻，往往只是一線之間，學會找尋知識共享資訊之外，也要分辨網路消息的真偽，如此多樣性的開放文化相關課題，也正是身在網路世代的我們必須要學習的課題。”PTT ID PROFILING” 就是一個因應現今充斥假資訊的網路世界而產生的開放原始碼專案，他的目的是找出 ID 和 IP 的關聯性，確認帳號的真偽。我們堅持開源，如果不願意將手上的資料和程式碼公開出來，永遠都不會被大眾所信賴。