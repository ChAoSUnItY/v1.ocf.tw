        title: 活動協力
        subtitle: 
        description: 每一年總有一些人，默默思考著開源、開放理念如何能夠發揚光大，以及在有限的資源下辦一場好的活動，於是埋頭苦思，從找志工、找場地、找贊助、活動網頁、宣傳、開發票... 等等瑣碎的事情，這時候會想：「哎！要是有人能幫我就好了！」社群除了自己的人力和規劃之外，這些瑣碎的事情，我們也可以出一臂之力來幫忙！
