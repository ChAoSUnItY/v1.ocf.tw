        title: 創用CC，我們認識一下
        subtitle: 
        description: 創作，就是為了要讓世界看見。但在分享或編修他人創作同時，如何守護原創者的權利，並使作品在被授權保護的情況下散播感動散播愛？CC 授權就是這樣的工具。我們密切和 Creative Commons 國際社群保持互動，加入社群會員之外，也成立了 CC Taiwan Chapter，期盼將開放式授權的觀念分享給在地社群。
        items:
