        title: Taiwan Open Government Report 2014-2016
        subtitle: 
        description: OCF Researcher Mei-chun Lee and Po-yu Tseng have conducted a year long of data collection, interviews, analytical research, to complete the Chinese and English version of “Taiwan Open Governement Report 2014-2016”. The report was officially published in September 2017, and includes 4 chapters\: Laws, Regulations and Policies, Open Government Data, Citizen Participation, Civic Tech Collaboration. Through the organization of the status quo, we hope to present the different aspects of open government, and point out potential issues.
        items:
