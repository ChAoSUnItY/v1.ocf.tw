      - type: article
        title: Netizens look at post metadata to analyze online discourse trends
        subtitle: 
        description: “PTT ID PROFILING” is an open source  project born from a trends of disinformation on PTT (popular Taiwanese forum). It is designed to find the correlation between usernames and source IP in order to identify the source and context of disinformation. In the internet era, there is only a thin line that separates truth and falsehood. It’s essential for us to learn to tell truth and falsehood, embrace diversity and open culture, alongside finding shared knowledge. We hold on to the principles of open source, sharing the data and code, to sustaining the trust between people.
