        title: 感謝您一路的陪伴
        description: 開放文化基金會 OCF 堂堂邁入第 9 年。<br>2022 年，疫情的影響逐漸遠離，生活型態卻已不同往日，數位應用成為了不可置喙的新日常。我們的工作型態和家居生活被重塑，數位更是政府治理的關鍵，也是壓迫的工具。<br>面對數位逐漸成為現實生活構成的主要要素，如何使數位使用是自由、開源且兼顧人權是 OCF 的核心使命，而過往一年，這個使命也更顯重要，成為人人不得不關注的焦點。 開放文化基金會 OCF 是一個非營利組織，以開放科技和跨界合作來應對數位時代的各項威脅並健全數位社會的發展。<br>2022 年，我們支援了 30+ 個社群專案，進行第一次的對政府的公開聯合聲明，並持續以跨界合作模式穩健地推廣開源、數位人權。邀請您與我們一同回顧 2022 年的工作成果。 
