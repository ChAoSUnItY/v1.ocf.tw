        description: OCF 在監督臺灣數位發展與政策上扮演重要的議題領航角色。我們在今年串連各界團體，提出首份公民社群對數位發展部成立的聲明，並後續邀請到部長唐鳳親自與社群面對面，具體對於公民近 40 個提問一一詳盡回答。 <br>針對引起各界疑慮的《數位中介服務法》草案，我們也與社群合作舉辦 4 場線上／線下工作坊，不只討論草案內容，也介紹各國數位服務監管政策，藉以凝聚社會各界對於臺灣平台治理未來走向的共識。 <br>另外，我們也持續參與臺灣正在進行的數位人權相關倡議行動，包括健保資料庫釋憲案、數位身分證（eID）推行修正等，都能看到 OCF 的身影並提供與科技專業有關的支援。
