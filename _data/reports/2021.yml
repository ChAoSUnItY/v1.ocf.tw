        swap: false
        title: 線上活動辦理
        description: 除了實體的串連與走訪，在疫情影響下，有兩場寫作聚會採線上形式舉辦。線上工具的使用也為本案帶來助益與關注。同時團隊也致力於跨界串連，促成了客家文化在 COSCUP 大會議程上的曝光。
