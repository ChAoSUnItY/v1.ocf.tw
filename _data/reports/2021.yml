        title: 五顆星等級開放資料
        description: 為推廣開放資料，團隊將客家出版品整理成開放資料集，以五星等級的方式處理之。<a href="https://5stardata.info/zh-TW/" target=_blank>五顆星開放資料</a>，意味著資料被處理得更方便取用、更加開放！確保取用者探索到更多相關的資料、可直接學習資料結構；而發佈者的資料也可以更容易被搜尋到、資料的利用途徑更多元後價值也隨之增加！<br><br><a href="https://w.wiki/4d$h" target=_blank>客家出版物資料集下載連結</a>
