        title: 線上觸及人數
        description: 本案使用了許多數位工具，因此，線上的觸及人數也是本案關注的重點項目之一。除了宣傳，產出的客家文化相關條目等維基資源也不斷在網路上創造觸及。從七八月的兩萬左右，九月單月就創下超過 40 萬的觸及。十月到一月也持續維持在單月 12 萬左右的觸及，並持續地累積。
