        description: 作品名：屏東縣佳冬鄉蕭家古厝與蕭家洋樓<br>拍攝時間：2021 年 9 月 29 日<br>作者及授權：<a href="https://commons.wikimedia.org/w/index.php?title=User:%E7%99%BD%E8%A5%AA&action=edit&redlink=1" target=_blank>白襪</a> , CC-BY-SA 4.0<br>說明：佳冬蕭宅，是位於臺灣屏東縣佳冬鄉佳冬村的蕭姓五進大院，列為屏東縣古蹟。六堆客家人蕭達梅經營釀酒、染布、米糧等業而致富，從中國大陸延聘師傅在佳冬建造大院。建築格局採雙「回」字型客家圍櫳屋，總計五十一間房，佔地四千多平方公尺。
