        title: 實體活動辦理
        description: 本案在屏東市辦理了三場（四日）的寫作聚會，在苗栗銅鑼則辦理了兩場。此外，在美濃辦理了客家 x 維基愛古蹟的走讀活動，最後則是在臺中烏日舉辦客家跨區交流會。
