  name_en: 

  description: CONCOM (CONference for open COMmunities) 是以FLOSS 社群經營與研討會籌備者為主的聚會，希望能創造一個交流與探索空間，將平時組織遇到的困難與需求提出與討論，讓具有資源的社群能將活動企劃想法、活動規劃文件、活動公開資源分享出來，希望各社群夥伴們長期累積的活動籌辦經驗、組織經營心得可以互相交流與分享，一同讓 FLOSS 社群的力量可以協力擴展。
