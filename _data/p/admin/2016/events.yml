- id: 

  name: 資訊主管聯席會中央部會分組 105 年度第 2 次會議
  name_en: 

  description: 行政院國家發展委員會與開放文化基金會合辦「資訊主主管聯席會」，OCF 邀請了董事 clkao、g0v 唐鳳、公民參與專家呂家華，來與各部會資訊相關的主管分享世界公民科技趨勢、2016 g0v 年會，以及這兩年公民參與與科技平台結合的案例與心法。會中我們也參與國發會資訊處安排的巨量資料分析、open data 去識別化、跨部會協作和如何從數據推導決策的討論，也針對各局處之間的推展交換意見。一位資深的資訊主管最後用「資訊是現代化國家的樑柱！」一句話鼓舞了現場的與會者！
  description_en: 

  cover_image: /people/partners/ndc_avatar.png

