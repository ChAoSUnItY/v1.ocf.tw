description: Python 是開源的程式語言，它免費、跨平台、及簡單易學，已經讓它成為很多新創公司的最愛。因為使用 Python 可以迅速的完成產品及服務雛形的開發，所以有一些 Python 愛好者打出了 “Life is short, use Python!” 的口號來推廣 Python。 PyCourse 不定期會舉辦各類教學活動，歡迎您的參與！如果您也熱愛分享，也可以自己準備一下，來 PyCourse 當講師喔！
