- id:
  name: 【記者會】 晶片身分證母法不明，相片管理辦法已進立法院
  name_en: 
  description: 【發言稿】開放文化基金會在去年就有對於修正草案提出 10 項問題，在這裡面有許多民間對於晶片身分證的使用與效力提出質疑。我們認為目前的戶籍法未被授權管理晶片，而基於這個法源來衍生的管理辦法，修正成「國民身分證及戶口名簿格式內容製發相片影像檔建置管理辦法」將造成十足的爭議。更重要的是，在今年一月行政院都承諾要對於晶片身分證立專法、推動獨立個資機關符合歐盟標準，在此呼籲立法院要將明天要備查的「國民身分證及戶口名簿格式內容製發相片影像檔建置管理辦法」轉為審查，並在下一步去討論廢止這個為了倉促推動晶片身分證而制定修改的辦法。推動晶片身分證需要多方討論與廣納民間意見，現在在行政院已承諾修法時，正是個好時機一一檢視過往的行動、程序和舊有法案有何可改善的地方，若繼續使用此舊有的管理辦法，將無法信服民眾政院有決心想好好解決大眾對於晶片身分證的疑慮，反而像是不想動腦筋、負責任。
