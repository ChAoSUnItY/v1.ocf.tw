  name: "5G 分享會 #3- 企業參與開源實踐，以開源電信專案為例"
  name_en: ""
  description: "開源不再只是一群志工個人的小專案貢獻，Google、Intel、Samsung、 Sony、 Toshiba 等科技大廠，紛紛投入企業人力參與開源專案，企圖整合彼此企業間資源加乘商業效益。本次邀請來自 ONF 、ONAP 的資深貢獻者，分享「商用開源專案及企業合作案例分享」與「企業參與開源專案與開源貢獻的經驗以ONAP為例」。 "
