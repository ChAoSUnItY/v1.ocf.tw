- id: "issues"
  name: "5G 分享會#2 - 建立與貢獻 5G 與智慧城市的生態系"
  name_en: ""
  description: "從 4G 到 5G、從封閉到開源，全球電信專案朝向競合的商業模式。本次邀請來自 Open Networking Foundation 的成員介紹國際組織間在開源專案上的合作要訣，如何跟上開源專案的發展趨勢，讓台灣在這波開源浪潮中能站上最佳戰略位置。同場加映，邀請來自 Civil Infrastructure Platform 技術指導委員會成員，分享「透過開源專案打造安全、可靠且穩定之智慧城市基礎平台」。 "
  start: 2020/11/20
  end: 
