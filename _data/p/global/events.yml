- id: global
  name: "線上參與：Sinar Project - Open Government Partnership and Malaysia’s Initiatives"
  name_en: ""
  description: "Sinar Project 為馬來西亞公民團體，除了科技議題現在也參與該國開放政府推動事項，因為馬來西亞和台灣目前皆不是國際開放政府組織 OGP 的正式會員，且於台灣都在推動階段初期，因此藉由參與其線上分享，希望能更了解其他國家的推動經驗和策略。"
