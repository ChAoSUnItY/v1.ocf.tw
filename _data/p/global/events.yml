  name_en: Fosdem 2020
  description: FOSDEM (自由及開源軟體開發者歐洲會議) 是歐洲最大的開源社群年度聚會，由社群志工共同籌辦的兩天的活動，整場活動免報名、開放自由參加。2020 有 818 講者、850 場活動、71 場議程軌、63 個攤位在布魯塞爾自由大學登場。開放文化基金會首度於今年派員參與。
  description_en: FOSDEM, the largest open source conference in Europe, was hosted over 300  volunteers and sponsored by 15 companies and organizations. OCF sent the representative to FOSDEM first time in 2020.  
