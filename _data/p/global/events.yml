- id: global
  name: "OCF 分享台灣疫情之數位控管 ＠ IFF CKS"
  name_en: ""
  description: "隨著 COVID-19 全球大爆發，台灣的防疫經驗成為各國媒體報導對象，但因為個別媒體報導都針對單一的策略而說明，因此在國際夥伴 IFF 的網絡裡面，特別將所有台灣數位防疫方案一次統整，完整分享說明給各國的參與夥伴了解，台灣的防疫機制已經成為一個綿密的數位系統，雖然有效，但仍然有個人資料隱私擴大使用的疑慮。"
  start: 2020/05/12
  end: 2020/05/12
  links:
  cover_image: /p/global/TaiwansharingCOVID - IFFCKS2020.png
  contributor_ids:
    - lulukeng
  project_ids:
