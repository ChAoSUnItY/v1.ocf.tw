- id: 
  name: OpenChain開源管理(2) - SPDX 與 FOSSology 實際應用
  description: 延續上次對OpenChain規範書及依該規範書產出的「自由開源軟體授權管理訓練課程」，最多參與者的反饋，是如何在正確運用這些知識的前提下，簡要並正確的利用相關工具，實作開源授權管理分析與基礎紀錄。此次，我們將在這樣的反饋下，說明 SPDX 開源套件授權資訊紀錄格式，並配合 FOSSology 這套本身即為開源專案的自由開源授權分析工具，選擇 5 - 10 個講者過往協助過的分析案例，在實作說明下，引導參與者善用這些工具，來了解實際開源合規（法遵）的解析程序為何。
  cover_image: /p/osln/2019/og.png
