- id: 
  name: OpenChain 開源管理 (3) - An Intelligent Way to Go
  description: 本次活動邀請到日本OpenChain社群成員，來分享在公司內部推行開源管理的實際經驗與所遭逢的各種狀況，包括了Sony與Panasonic兩大公司，同時也將介紹OpenChain這個提供開源管理範本與資訊的計畫，機會十分難得！您將可以了解到如何聰明、有系統地建立開源管理機制、有那些資源可利用、實務上所遭遇的困難又有那些可能的應對之道。
