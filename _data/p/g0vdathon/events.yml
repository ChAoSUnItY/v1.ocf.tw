- id: 

  name: g0v 第拾貳次基礎建設松
  name_en: 

  description: g0v 社群由「人、坑、松」組成，如何讓參與者容易串連協作，需要更多好用的工具與平台。繼兩年前第零次基礎建設松後，揪松團重啟相關計畫，揪碼農筆農一起長期耕耘，希望透過常態經營基礎建設專案，能讓去中心化的分散式工作更有效能。目前進行的計畫有 g0v search（社群文件搜尋器）、g0v domain 申請規劃、g0v 專案雲端主機代管規劃、新手教學、g0v 首頁更新、揪松網、一鍵開大松等，也歡迎提案。
