- id: 
  name: SITCON 夏令營 2017
  subtitle:
    - SITCON 開源城
  description: 2017 年度，以「踏入資訊域，放眼開源界」為主軸，SITCON 夏令營將於東海大學舉辦，承接開源鄉的概念，配合豐富的課程、座談會及社群闖關，透過程式編寫管理、演算法思維、團隊合作等架構下學習，讓學員推開程式大門、踏入資訊領域，並認識「開源」世界的廣大，透過開源城的引導，甚至做出自己的聊天室機器人，擁有截然不同的營隊體驗。
  start: 2017/08/14
  end: 2017/08/17
  links:
    - title: 活動頁
      url: http://sitcon.camp/2017/
  cover_image: /p/sitcon/2017.png
  project_id:
    - sitcon

