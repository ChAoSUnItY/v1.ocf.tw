- id: 
  name: SITCON 夏令營 2019
  subtitle:
    - SITCON 開源宇宙
  description: 2019 年度，SITCON 夏令營將於國立臺灣海洋大學舉辦，以「浸身資訊流，征服開源星」為主軸，帶各位一同進入開源宇宙，承接開源城的概念，配合豐富的課程、座談會及社群闖關，透過基礎的 Python 程式語言到做出自己的聊天機器人的實作課程，也有讓學員認識社群精神、開源文化、資訊安全等廣度課程，社群闖關讓學員藉由遊戲更加了解各個社群的理念、運作；為學員帶來前段提到的精彩活動，絕對能讓每一個人大開眼界。今年並將更進一步把故事和營隊整合，完整營造整體感，務求讓學員擁有截然不同的營隊體驗。
  start: 2019/08/07
  end: 2019/08/11
  links:
    - title: 活動頁
      url: http://sitcon.camp/2019/
  cover_image: /p/sitcon/2019.png
  project_id:
    - sitcon

