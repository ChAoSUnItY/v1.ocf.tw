- id: 

  name: COSCUP 2017
  name_en: 

  description: COSCUP 2017 8/5-8/6 @臺灣大學社會科學院盛大舉行。COSCUP 為 Open Source  愛好者交流與分享的大型開放原始碼研討會，今年更邀請了各地社群成為議程的協力夥伴，一同打造更多元的主題和議程，歡迎你來參加一年一度開源人年會。COSCUP 2017 以「擁抱社群，回歸創始，莫忘初衷，擁抱開源」為主題，COSCUP 與 22 個開源社群一同協調規劃今年的 8 軌議程，超過 140 段議程輪番登場，網羅目前台灣熱門議題，吸引來自世界各地講者，帶來包含開放農業、物聯網技術與開發、資料庫的應用與研究、全端網頁技術的優化、Android App 開發、分散式與海量計算電腦區塊鏈、作業系統開發與選擇、電腦字型發展、社群經營、開放 API 與資訊安全。除了上述這些議題，COSCUP 也有準備輕鬆愉快的開源歷程分享，讓第一次參與 COSCUP 的與會者們瞭解其他人的開源之路。
