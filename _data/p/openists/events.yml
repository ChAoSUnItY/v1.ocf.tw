- id: openists
  name: 開源教 - 教我正確選擇軟體授權
  description: GPL, AGPL, LGPL, MIT, BSD... 各種複雜的軟體授權條款，是大部分人在利用開源的軟體套件的時候會遇到的棘手問題。到底用了哪些授權方式的軟體、套件，或是用了開源的資料庫，會如何影響到我本來想要選擇的授權方式呢？我又應該要選擇哪一種授權方式，才能符合我心中希望這軟體被流通應用的方式？「開源教教我正確選擇軟體授權」第一堂課程，特地請到長年研究開源科技法律授權的林誠夏法制顧問，深入淺出介紹各種開源授權方式，並透過實例的操作，分析已經用了很多套件的開源軟體，如何選擇合適的授權。絕對保證能夠幫各位從頭根治到腳，通體舒暢從此不再煩惱授權！千萬不要錯過這次的分享！
  start: 2019/04/15
  end:
  links:
    - title: 活動網頁
      url: https://ocftw.kktix.cc/events/openist-licensing
  cover_image: /p/openists/openists-20190415.png
  project_ids: openists

- id: openists
  name: 開源教 - 教我玩轉桌面 GitHub
  description: 身處在 3C（C 是 Computers：手機、平板、電腦）時代，不可能再只用紙張和文件夾來管理檔案，而管理大量的檔案，就會需要用到版本控制的概念。傳統的版本控制是把檔案名稱用 ooo_v1、ooo_v2 或是其他改檔名的方式，來區隔出不同時期所編輯的版本，管理起來不方便，且容易弄錯。GitHub Desktop 是一套專門給初學者、或是非程式專業的人們使用的工具，他可以透過圖形化介面的操作，輕輕鬆鬆用版本控制的概念，和其他協作者一起管理 GitHub 上的專案，或是你電腦裡的檔案。如果你還弄不清楚 pull request、commit、conflict 是什麼，那這堂課就非常適合你來哦！  
  start: 2019/06/24
  end:
