- id: 

  name: Loomio、審議、動民主
  name_en: 

  description: 自 2014 年 318 運動後，審議民主在台灣政府與民間開始有了能見度，各種與網路工具結合的嘗試，也紛紛出現，如經貿國是會議網路審議、社民黨網路審議、虛擬法規調適、政問。然而，跟實體工具一樣，網路工具也有自己的限制，實體與網路各自的限制，影響著審議成果的信度與效度。網路工具應用在公共議題上，與應用在組織團體內部，有許多不同的考量。究竟，在公共政策與社會議題的場域中，網路工具扮演著什麼角色？
  description_en: 

