- id: 

  name: 專家講座：資訊與人權的交會
  name_en: 

  description: 與台大電機系的鄭振牟教授針對資安與加密技術共同舉行一場專家講座 （英文進行），以深入淺出的方式讓非技術背景的朋友也能對加密問題有所瞭解。Seth 將介紹他所參與開發的 Let's Encrypt 網路加密憑證系統，鄭教授也將探討真實世界中加密系統可能出現的狀況。
