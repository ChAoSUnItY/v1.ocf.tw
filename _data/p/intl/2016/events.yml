- id: 

  name: 法國南特經驗─城市的公共治理（從文化到能源轉型）
  name_en: 

  description: 南特是法國第六大城市，位於法國西北部，人口約 30 萬，與鄰近城市集合的都會區約 80 萬人。南特富有超過千年的文化與歷史，十九世紀轉變成工業城市，以造船聞名。但隨著造船業在 80 年代末期轉移至別的城市，南特開始面臨嚴重的轉型挑戰。直到 20 年前，前任法國總理 Jean-Marc Ayrault 擔任南特市長期間大力推動文化與藝術政策，使南特成功轉型成為法國一個結合音樂、藝術、文化與觀光的城市。特別邀請到南特負責處理開放參與政策、各局處橫向協調的副市長 Bassem Asseh 來台，與我們分享南特從 90 年代產業轉型經驗，並邀請長期致力於台灣都市、能源發展相關政策的民間團體、專家共同對話。
