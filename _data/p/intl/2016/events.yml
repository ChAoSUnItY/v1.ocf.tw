- id: 

  name: Citizen Online：社會運動的數位危機與轉機
  name_en: 

  description: 今年八月，加拿大 Citizen Lab 與 Lookout 對 iPhone 的安全性漏洞提出令人震驚的報告。報告指出一個註冊在以色列且資金來自美國的公司 NSO Group，利用 iPhone 的漏洞，駭入著名人權工作者 Ahmed Mansoor 的手機。NSO Group 將駭客技術出售給各國政府，讓政府機關可以破解特定人物的手機，監控記者、人權工作者與社會運動人士。數位科技究竟是 NGO 與社會運動者增加聲量、動員群眾的有利武器？還是一把將其暴露在政府監控下的雙面刃？當網路成為人們獲取資訊、參與公共事務的管道，NGO 與社會運動者要如何將運動的戰場轉移到社群網路上，且同時兼顧資訊安全，以確保參與公民的自由與人權呢？開放文化基金會與加拿大駐台北貿易辦事處很榮幸邀請到多倫多大學 Citizen Lab 的創辦人 Ronald Deibert 教授，跨界資訊與 NGO 的雨蒼，和台灣資安專家呂守箴與我們分享在網路時代裡，NGO 如何迎接新的契機，又該如何應對可能的資安危機。
