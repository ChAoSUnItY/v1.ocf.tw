- id: 

  name: 讓網路審查無所遁形的工具—— OONI 偵測器工作坊
  name_en: 

  description: 人民要如何瞭解網路審查的現狀和趨勢呢？要瞭解政府阻擋了哪一些網站，是否有一套自動化的檢查程式？政府阻擋與開放特定網站，也會因為國家、地區、電信商、時間有所不同，是否有方法彙整不同條件下檢查程式的結果，讓我們看出趨勢？解答以上這些問題，即是「網路審查開放測量計劃」（Open Observatory of Network Interference, OONI）成立的初衷。開放文化基金會 （OCF）近期邀請到 OONI 的專案人員在臺灣舉辦工作坊，以增進臺灣大眾對於 OONI 、網路審查，以及更大範圍上對於資安、隱私、網路自由的關注。
