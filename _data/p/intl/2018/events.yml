- id: 

  name: 「公民實驗室」分享會：中國網路審查與監控
  name_en: 

  description: 中國對網路言論與活動的審查、對異議人士的監控大概是所有極權國家中手段最細緻與全面的。然而中國的審查制度與技術從來不透明，需要長期而深入的研究，才有可能一窺堂奧。來自加拿大多倫多大學的公民實驗室，專注於網路開放以及揭露各國政府在網路侵犯基本人權的行徑，就針對中國的審查制度有長期的研究。很榮幸邀請到公民實驗室來為我們解析研究中國審查制度的成果、他們如何進行相關研究，以及中國政府的審查與監控機制對國際有什麼影響。
