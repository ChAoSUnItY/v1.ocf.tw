- id: 

  name: 國際出訪：2018 OGP summit 開放政府夥伴聯盟高峰會
  name_en: 

  description: 為促進各國政府公開透明以深化全球民主的發展，在 2011 年聯合國大會後，八國政府組成開放政府夥伴聯盟（Open Government Partnership，簡稱 OGP），共同倡議並簽署了《開放政府宣言》。OGP目前已有 76 個會員國，這些國家共同倡議並簽署了《開放政府宣言》，針對政府資訊透明、公民賦權、打擊腐敗、利用科技增進政府治理等等項目提出實質承諾，每兩年舉辦一次高峰會。而今年的 OGP Summit 在7月中於俄羅斯南方小國喬治亞（Georgia）舉行，吸引超過 2000 位來自各國的政府公務員、公民社會團體參與，就開放政府在世界各地的實踐成果、各自面對的困境與未來發展交流對話。為舉辦開放政府高峰會，喬治亞特別開放短期免簽讓台灣人參與，開放文化基金會也因此籌組了2018 OGP Summit 台灣民間參訪團。
