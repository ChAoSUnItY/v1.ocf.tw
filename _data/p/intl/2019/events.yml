- id: 

  name: 國際出訪：2019 CocoNet 東南亞數位人權營隊
  name_en: 

  description: 東南亞是全球上網人口快速成長的重點區域之一，然而網路使用的衍生問題，也是東南亞各方十分關注的議題，COCONET (Connecting Communities and Networks)，以串聯社群和網絡為出發點的 COCONET，其副標語為：Southeast Asia Digital Rights Camp，也是在東南亞區域少見以數位權利為主題的跨區域會議。COCONET 的主要主辦單位為菲律賓知名獨立媒體 Engagemedia，以及關注於數位權利的 APC (Association for Progressive Communications) 組織與在東南亞推動媒體自由與人權的組織 SEAPA。值得一提的是，Engagemedia 不只是媒體，更是將數位科技應用在媒體報導、議題分析、社會倡議等各方面的先驅。
  description_en: 

