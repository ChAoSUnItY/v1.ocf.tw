- title: 網路自由小聚：如何串聯跨領域者共同突破網路自由箝制？
  subtitle: 2020 年 10 月號
  description: 本次小聚邀請到關注目前網路言論自由挾制的 - [ 芥面計畫 ]，來分享如何串連不同領域的人們，一同協商討論，嘗試建立能夠實質突破網路自由挾制的國際公民的協作與互助網絡。另外，也邀請與會者一起討論對 Mozilla 下一份網路健康報告有什麼建議方向，以及分享加拿大公民實驗室的三篇 WeChat 分析報告。
