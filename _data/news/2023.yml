- title: 感謝年末捐款人 & 使用計畫
  subtitle: 2023 年 1 月號
  description: 2022 OCF 年度募款在跨年倒數前夕，募得總金額最終為 763,494 元，達到原預期募得資金的 250%。其中除了各界單筆款項的鼎力支持，也包含 24 筆是定期定額捐助，這些都將在未來一年持續滋養 OCF 的數位科技推廣與教育。感謝 10 位揪團團主、3 位強大的源誕老人與所有開源人的協助，不論金額大小，一點一滴匯聚，成功實現了原本 2023 年無力開展的項目，讓我們後續自籌的負擔大大減輕，原本承諾的三個方向都能順利進行！
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=267
