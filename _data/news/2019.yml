- title: 2019 年度成果報告
  subtitle: 2019 年重磅首發！
  description: 如果當初沒有軟體自由運動，可能也就不會有這樣一連串的效應，從軟體、硬體、圖像、文字、音樂、知識... 等等，因為樂於共享、愛好開源，1980 年代開始，國際間的開源軟體風氣帶動了整個開放文化的成長。開放文化基金會也在 2014 年成立，很榮幸我們生長在這個開源蹙起的世代，也很高興，你們和我們一起在這條開放的道路上奮鬥著。
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=72
  cover: /p/2019/newspaper/2018report.png

- title: 敬邀參與！開源界年度盛會！
  subtitle: 2019 年 春節特別報
  description: 各位捐款人和志工朋友，謝謝你們一路支持開放文化基金會到現在，我們今年也舉辦了年度的發表會，邀請開源各界好朋友一起來參與，和我們分享關於開放文化的大小事。這次我們也和 PyCon Taiwan 一起，邀請了長期參與 PyCon TW 年會的志工朋友回娘家相聚，想必會增添不少熱鬧氣氛喔！快來參加吧！
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=74
