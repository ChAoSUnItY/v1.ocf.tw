- title: 開源之外同樣重要的網路中立
  subtitle: 2019 年 2 月號
  description: 如果高速公路的四線道，分出一線道給每月支付 1,000 元的民眾，讓他們以速限 180 km/h 的速度行駛，大家對這樣的政策會怎麼想呢？「網路中立」(Internet Neutrality) 就是類似的概念，民眾已經普遍習慣使用的網路，用以取代書籍獲取知識、取代電話聯繫親友，卻有可能因為政策上的改變，被網路供應商限制速度，甚至不能拜訪特定的網站內容，不再保持它平等、中立的特性，那會是一個什麼樣的不平等的世界呢？
  link: https://ocf.neticrm.tw/civicrm/mailing/view?reset=1&id=75
  cover: /p/2019/newspaper/ocf_ooni.png

