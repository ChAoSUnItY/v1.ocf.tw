name: 台灣開源法律網絡
cover: /p/2016/osln/og.png
description: 開放授權 (Open License)，是跨界團結眾多參與人士的運作規則，然而，有時因為解讀立場不同，導致近年紛爭日起。因應於此，「台灣開源法律網絡（Open Source Legal Network, Taiwan）」，是希望在國內建立一個中立客觀且保障參與隱私的自由開源法律資訊分享網絡。其學習歐洲自由軟體基金會採用的「Chatham House 議事規則」，以形塑一個彌平爭議，將自由開源授權規則解讀，透過跨商用領域與社群團體聚焦討論，來建立共識的半公開網路論壇。
