name: 中文資訊處理開源基礎建設
cover: /p/2016/chewingim/og.png
description:  電腦的發明是為了幫助人類處理各式各樣的資訊，對處在臺灣的我們而言，處理中文資訊是很基本的需求。中文資訊處理包含訊息、顯示、輸入、處理等領域，主要有翻譯、字型、輸入法、語言資料處理等項目。 然而，自西方起源的軟體系統多以自身語言、文化設計，常有中文支援問題，此狀況在自由開源系統上尤其明顯。 近幾年來自由開源系統的中文環境雖有許多改善，但仍存在不少問題。我們希望募款，資金除了維持網站的營運之外，也希望改善相關軟體的基本翻譯、增進中文輸入的堪用度、提升軟體中文支援程度等，並會舉辦相關活動，吸引大眾關注中文資訊處理的發展，並產生興趣進而投資時間或人力。 
