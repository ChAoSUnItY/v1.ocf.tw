name: 【社群專案】Gcoin 區塊鏈計畫
cover: /p/2019/gcoin/cover.png
description: 開放文化基金會下之 Gcoin 專案，除將致力於 Gcoin 軟體程式之研發，也希望有興趣的開發者一同參與，群策群力讓這個開源專案快速成長，對台灣的金融界能及時貢獻。專案成果除將以開放原始碼授權外，並將推廣新一代的數位金融基礎建設概念及尋求相關法制商業模式等配套落實，使台灣成為 Gcoin 技術能實際應用的場域。
