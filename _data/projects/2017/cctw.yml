description: Creative Commons 所提供的公眾授權條款，台灣稱為「創用 CC」授權條款，取其授權方式便於著作的「創」作與使「用」之意。「創用 CC」授權條款引進於台灣，所需要的本地化工作（將授權條文由英文翻譯為華文，並切合台灣著作權法的用語），於 2003 年起，由 中央研究院資訊科學研究所 經費支援，並於2009年，轉由 中央研究院資訊科技創新研究中心 繼續支持。台灣創用CC計畫大致粗分為四大軸線運作，包含：基礎建設、諮詢服務、合作推廣以及國際交流。
