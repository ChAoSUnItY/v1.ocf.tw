description: 台灣的開源與開放文化社群相當蓬勃，平均一年有超過十場中大型的會議。在此同時，我們也希望看到更多台灣的貢獻者，站上國際舞台。為鼓勵台灣更多年輕的開放文化貢獻者與國際社群交流，開放文化基金會設立「國際盤纏計劃」，補助經國外開放文化及開源相關活動投稿錄取的學生投稿者的旅費。
