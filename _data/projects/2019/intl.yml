description: 在無國界的開源社群中，與全球串聯彼此交流，並且把台灣經驗帶往國際舞台產生更大的影響力，有效串連資源，與全球開放科技社群一同成長。過去幾年，透過國際會議參與、跨國講座及工作坊在台舉辦、資料建置撰寫，國際交流組已與許多不同國家團體開啟實質合作的計畫，建立緊密的全球夥伴網絡。
description_en: OCF has always tried to connect with those who are interested in open source, bring Taiwan experience to the world, and grow with the global civic tech community. In the past few years, through international conferences, workshops, and data construction, our international affairs section has teamed up with other open source organizations, launched many collaborative projects, and created a tight network with open source communities from all over the world. 
