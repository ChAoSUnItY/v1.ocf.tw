name: OpenStreetMap Taiwan
cover: /p/2016/osmtw/og.jpg
description: 開放街圖（OpenStreetMap，簡稱 OSM）是一個靠群眾協作而成的地理資料庫，同時也是採用開放資料授權的全球地圖，由像你一樣的使用者繪製，在日常生活、導航、學術、商業領域創造出豐富的應用，台灣開放街圖社群是活躍的參與者之一。凡支持開放街圖運動之個人，捐款至開放文化基金會下之台灣開放街圖社群專戶，即可加入台灣開放街圖社群會員，參與社群營運之事務。
