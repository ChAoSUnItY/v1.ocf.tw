description: OSCVPass(開源貢獻者快速通關)是由 OCF 發起的全新專案。由 OCF 募集志工，審核 SITCON、COSCUP 等不同開源社群活動的開源貢獻者申請資格，並處理統整資料等庶務，同時精省活動志工的工作流程與貢獻者反覆整理申請資料的時間，達到雙贏局面。

