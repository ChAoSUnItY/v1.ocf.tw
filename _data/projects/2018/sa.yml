name: Study area 酷!學園
cover: /p/2016/sa/og.jpg
description: 酷學園（Study-Area）於 2000 年由 Netman 創立，鳥哥、梁楓、ZMAN、jou、sakana 等 Linux 界知名人物幾乎都常駐在此與網友切磋、討論技術問題。SA 希望可以幫助一些初入資訊領域的朋友從基礎學起，嘗試用深入淺出的敘述，將一些資訊基礎知識帶給讀者自己去思考和創造，歡迎各位一同支持 SA 社群的營運及推廣活動。
