description: 開設獨立帳戶、收款取款、對帳、製作報表、開立收據、流程諮詢、彙整資料、成果發表、活動規劃、網站維護……一點都不迷人的繁瑣的行政庶務，卻是在幕後默默支援所有專案、不可或缺的基礎建設。行政中心奠定營運基石，讓所有專案共同受益。
description_en: OCF helps Taiwan’s open source community deal with tedious administrative tasks, such as opening an independent account, collecting and withdrawing cash, balancing accounts, making reports, issuing receipts, providing consulting service, collecting data, presenting achievements, organizing events, maintaining websites. These seemingly insignificant chores are the foundation of the whole community.
