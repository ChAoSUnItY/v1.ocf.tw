description: DebConf 是為改進 Debian 有興趣之貢獻者、使用者舉辦的年度會議。歷屆以來 DebConf 的與會者、講者均來自世界各地。上一屆的 DebConf 在 2017 年 8 月於加拿大蒙特婁舉辦，共有 400 名來自 50 個國家的與會者。
description_en: DebConf is the annual conference for Debian contributors and users interested in improving Debian. Previous Debian conferences have featured speakers and attendees from all around the world. DebConf17 took place in Montréal, Canada and was attended by 400 participants from 51 countries.
