0224python:
  title: 高雄 Python 學院 - Python 基礎及應用 
  description: Python 是頂尖的美國大學用來教授入門程式設計課程的第一選擇 (https://goo.gl/5MG1Y1)；天瓏書局 2017 年暢銷書排行榜 (https://goo.gl/UesAnc) 前十名中有八本是跟 Python 相關的書；在 KDnuggets 的調查中，Python 已經超越 R 成為數據科學和機器學習最多人使用的語言 (https://goo.gl/rnKAxv)。Python 的免費、跨平台、及簡單易學，已經讓它成為很多新創公司的最愛。因為使用 Python 可以迅速的完成產品及服務雛形的開發，所以有一些 Python 愛好者打出了 “Life is short, use Python!” 的口號來推廣 Python。 為了降低南部朋友們的進入門檻，我們預計規劃一系列的課程，手把手的帶大家好好的了解這一個語言。
