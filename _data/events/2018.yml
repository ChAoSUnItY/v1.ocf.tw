  description: 開放政府夥伴聯盟目前已有 76 個會員國，這些國家共同倡議並簽署了《開放政府宣言》，針對政府資訊透明、公民賦權、打擊腐敗、利用科技增進政府治理等等項目提出實質承諾，每兩年舉辦一次高峰會。而今年的 OGP Summit 在7月中於俄羅斯南方小國喬治亞（Georgia）舉行，吸引超過 2000 位來自各國的政府公務員、公民社會團體參與，就開放政府在世界各地的實踐成果、各自面對的困境與未來發展交流對話。為舉辦開放政府高峰會，喬治亞特別開放短期免簽讓台灣人參與，開放文化基金會也因此籌組了2018 OGP Summit 台灣民間參訪團，並於回台後8/18, 8/23, 9/7舉辦 3 場不同主題的分享會，和大家分享今年開放政府高峰會不同面向的各自觀察。
  month: 8
