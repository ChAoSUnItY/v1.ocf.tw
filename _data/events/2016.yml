1101:
  title: 國際出訪：2016 Code for America Summit　美國民主科技大會
  subtitle:
  label:
  meta:
  description: 開放文化基金會在民主基金會的補助下，籌組本次 The 2016 Code for America Summit (以下簡稱 CfA Summit) 參訪團。我們邀請到 g0v 台灣零時政府的共同創辦人高嘉良、吳泰輝，與活躍參與者朱昱任、林雨蒼，以及本基金會副執行長吳銘軒與研究員李梅君，一行共六人，於 11 月 2 日到 4 日前往美國加州奧克蘭參與 CfA Summit。本次參訪除了參與 CfA Summit，我們也在 10 月 31 日於美國史丹佛大學與史丹佛台灣學生會共同舉辦講座 (主題：Fork and Merge an Open Government：Experiments of g0v in Taiwan)，與留學生、在美華僑、矽谷工程師等人，交換關於公民科技與公民參與的經驗與心得。回台後，我們更於 11 月 27 日於台北舉辦會後分享，將美國的公民科技經驗與心法帶回台灣交流。
