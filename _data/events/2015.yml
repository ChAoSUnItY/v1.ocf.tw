    - Seth Schoen, 莊庭瑞, 唐鳳 (audreyt), 邱伊翎 (E-Ling Chiu), 何明諠
    - "主辦單位: 中研院法律所、中研院資訊所、台灣人權促進會、開放文化基金會"
  description: 如果你平常就關心自己在網路上的言論與行為會被如何紀錄，或是你的身分識別資料如何在有意無意間洩露給他人，會流向何方、被如何儲存、誰可以使用、為了甚麼目的而使用，那麼你一定要來。如果你沒有太思考過這些問題，或者覺得反正自己 have nothing to hide，給這幾位朋友一個晚上的時間，他們會讓你改觀。
