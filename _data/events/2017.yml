0910OGR:
  title: 開放政府觀察報告發表會
  description: 《開放政府觀察報告 2014-2016》回顧並檢視了台灣 2014-2016 年「開放政府」的發展狀況。透過現況整理，我們將試圖呈現「開放政府」這個概念下可能涵蓋的幾個面向與其內涵，並點出發展過程中可能有的問題與未來挑戰。我們期望這份報告可以建立一個初步的檢視與討論的基礎，讓一般大眾可以容易地理解相關議題的爭議點，也讓議題推動者與政策制定者可以藉此進行更深入的分析、批判與政策倡議。9/10 發表會則是內容的首次發表。
