<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.3/jquery.csv.min.js"></script>
  </head>
  <body>
    <textarea id="txt" style="height: 100%; width: 100%"></textarea>
    <script>
      var output = '';
      var yaml_format = "{{event_id}}:\n" +
      "  title: {{title}}\n" +
      "  description: {{description}}\n" +
      "  month: {{month}}\n" +
      "  start: {{start}}\n" +
      "  end: {{end}}\n" +
      "  link:\n" +
      "    - title: {{link_tl1}}\n" +
      "    - url: {{link1}}\n" +
      "  cover: {{cover}}\n" +
      "  contributor_id: {{contributor_id}}\n" +
      "  project_id:\n" +
      "    - {{project_id}}\n" +
      "  label:\n" +
      "    - {{label}}\n" +
      "  organizer_id: {{organizer_id}}\n" +
      "  advisor_id: {{advisor_id}}\n" +
      "  co-organizer_id: {{co-organizer_id}}\n" +
      "  implementer_id: {{implementer_id}}\n" +
      "  sponsor_id: {{sponsor_id}}\n" +
      "  coordinator_id: {{coordinator_id}}\n" +
      "  host_id: {{host_id}}\n" +
      "  speaker_id: {{speaker_id}}\n" +
      "  banner: {{banner}}\n" +
      "  avatar: {{avatar}}\n"
      
      $.get('https://docs.google.com/spreadsheets/d/16Mcpc27JhNMgjrtkF4nZUEV4PtM6RV76UodQTWmNaTM/pub?gid=0&single=true&output=csv', '',
        function(text){
          $.csv.toObjects(text).forEach(function(obj){

            var temp = yaml_format;
            var list = [
            "advisor_id",
            "co-organizer_id",
            "contributor_id",
            "coordinator_id",
            "host_id",
            "implementer_id",
            "label",
            "organizer_id",
            "project_id",
            "speaker_id",
            "sponsor_id"
            ];
            //console.log(obj)
            for(value in obj){
              var parsedValue;
              if (list.includes(value)) {
                parsedValue = obj[value].split(";").map((item) => item.trim()).join("\n    - ");
              } else {
                parsedValue = obj[value];
              }
              temp = temp.replace('{{' + value + '}}', parsedValue)
              //console.log(value + ": " + obj[value])
            };
            output += temp;
          });
          console.log(output);
          $("#txt").val(output);
        })
    </script>
  </body>
</html>
