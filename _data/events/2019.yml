  title: "Greenhost 如何建立獨立且開放的雲端主機平台？主題一：資料中心與網路骨幹"
  description: "OCF 不定期與國際友人合作，在台灣舉辦推廣開放文化的活動。本次由來自阿姆斯特丹的主機託管商 Greenhost 的創辦人 Mart 來進行三場經歷真槍實戰後所建立一座主機託管服務商的分享，預計將會針對不同的基礎建設拆分成 3 場精彩的內容，於 2/25 起每週一晚上舉辦：

