0614HKOSCon:
  title: "國際出訪：Hong Kong Open Source Conference 香港開源年會"
  description: "國際出訪：香港開源年會旨在推動開放原始碼開發，促進社群交流，並鼓勵工商業界使用開放原始碼軟體及方案。今年 COSCUP 與 HKOSC 首度合作交換議程軌，COSCUP 籌組台灣遠征團隊至香港，規劃整個「COSCUP 特別議程軌」活動，切磋技術、互相交流。"
