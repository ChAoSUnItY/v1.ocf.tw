1031tor:
  title: "Tor Sharing @ Taipei - 關於匿名瀏覽器，你知道多少?"
  description: "Tor, The Onion Router ，洋蔥路由器，是一套可以增強網路瀏覽匿名性的開源軟體。它會將使用者的網路流量，加密後導流通過三個洋蔥路由節點，再送往目標網站，如此一來，網站不知道使用者真正的來源，三個洋蔥路由節點也不會同時知道使用者的來源和目的地，達成網路傳輸的匿名性。另外，Tor 也具有繞過網路封鎖的功能。

如今，Tor 經常被用於匿名傳送資訊、越過網路封鎖，使用人數眾多，是國際知名專案!!

這次開放文化基金會（OCF）邀請到 Tor 的創始人之一 Roger Dingledine ，除了將由 Roger 公開與大家來介紹 Tor ，也將在主持人帶領下，與台灣社群交流相關技術知識。"
  month: "10"
  start: 10/31
