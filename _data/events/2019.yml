1127coconet:
  title: "COCONET 回國分享會"
  description: "當人權不彰的東南亞國家，遇上網路科技的蓬勃，結果會是什麼？ COCONET作為東南亞知名的數位權利營隊，聚集了一百二十個來自東南亞、南亞和台灣的行動者，從他們的眼睛，找出科技組織人權運動的可能，也攤開亞洲「數位人權」的災情。除了假新聞、斷網、數位監控，COCONET 的行動者也從性別、人權、種族屠殺、中國因素等議題，彼此交換情報，學習各國運動的成功與失敗經驗。現場也有科技專家，傳授運用無人機、影音紀錄、開源工具等，讓人權運動者更安全、更專業的透過網路取得支援。 11 月 27 日，台灣參與者將分享從五天的營隊中，看見的東南亞，以及台灣能夠扮演的角色。
"
