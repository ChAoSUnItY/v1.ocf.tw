what_we_do:
  - id: community
    icon: hand rock
    title: 社群支援
    tagline: 支援台灣開放社群
    description: 活躍的在地社群，是開放文化發展的基礎。我們提供台灣各大開源社群舉辦活動時所需的法人身份，協助整合跨社群資源，降低社群經營的工作負擔。
  - id: organization
    icon: building outline
    title: 組織合作
    tagline: 與其他組織合作
    description: 開放文化在不同領域的導入與應用，各自需要不同的專業。我們與其他深耕多年的組織協力，結合彼此的知識與專長，讓開源協作的方法滲入不同的領域。
  - id: overseas
    icon: plane
    title: 跨國交流
    tagline: 促進台灣社群的跨國交流
    description: 開放文化的推廣，在各國的法規與體制下會遇到不同的挑戰。我們協助台灣開源社群與全球各地的相關組織串連，吸取彼此的經驗，探索可能的創新模式。
  - id: consultanting
    icon: idea
    title: 顧問諮詢
    tagline: 提供顧問諮詢服務
    description: 台灣的開源社群發展十幾年，累積許多寶貴知識和經驗。我們協助政府或民間單位，從社群取得開源圈的最新趨勢和見解，作為政策和法規制度的參考。
