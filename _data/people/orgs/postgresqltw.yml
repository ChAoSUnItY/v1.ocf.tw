name: PostgreSQL 台灣使用者社群
name_en: Taiwan PostgreSQL User Group
type: community
description: PostgreSQL 台灣使用者社群以 PostgreSQL 開源資料庫系統為主要標的，推廣善待工作夥伴、與資料長存的資料庫系統技術。除了線上社群，每月均舉辦實體聚會、小講堂，提供開放平等的經驗交流與知識學習平台。每一個人都是資料庫職人，讓持續努力的人被看見。一起教學相長，一同與彼此共好。我們編譯各式正體中文文件，期待以在地文化續存資料庫的技術紅利。
link:
