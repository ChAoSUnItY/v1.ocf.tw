description: 2012 年開始學習成為自由開源軟體的貢獻者，並參與各大開源技術社群。 2014 ~ 2016 年擔任 SITCON 學生計算機年會議程組長，為年會及學生資訊社群發展尋找方向，希望能鼓勵更多學生鑽研開源資訊技術，並與旁人分享。
  比較為人所知的專案有 bsd-cloudinit ，讓 FreeBSD 可以在雲端環境更好地運行；以及 ownCloud ，自由的私有檔案雲。
