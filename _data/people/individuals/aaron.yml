description: Aaron is a Taiwan-based journalist who reports on the intersection of government and tech in Asia. He’s lived in Asia for over a decade, and has worn a number of different hats in that time, including work as a political officer for Global Affairs Canada, a researcher for the University of Toronto, and a translator for Taiwan’s Bureau of Foreign Trade. His work has been published in the Taipei Times, Foreign Policy, ChinaSMACK, and Roads & Kingdoms.
