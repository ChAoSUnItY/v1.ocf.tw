# 這個檔案是自然人資料檔的範例

name: text
# 個人的中文全名，會出現在：
# 1.工作夥伴頁（若是 OCF 成員）
# 2.專案頁

# ------ 以上必填，以下 OCF 成員必填，非 OCF 成員選填 ------

nick: text
# 個人的網路 id，若有，會出現在：
# 1.工作夥伴頁（OCF 成員）
# 2.專案頁

# ------ 以下僅 OCF 成員需要填 ------

name_en: text
# 個人的英文全名，若有，會出現在工作夥伴頁

role: text
# 個人在 OCF 扮演的角色，若有，會出現在工作夥伴頁

description: text
# 個人簡介，若有，會出現在工作夥伴頁

avatar: url
# 個人頭像，若有，會出現在工作夥伴頁

link:
# 個人相關連結，若有，會出現在工作夥伴頁
  - title: text
    # 連結目的地說明
    url: url
    # 連結要指向哪裡

# ------ 以下目前沒用到的 ------

position: text
# 個人在 OCF 的正式職稱，目前沒用到，僅供編輯備註

log: 
# 個人在 OCF 的 HR 紀錄，目前沒用到，僅供編輯備註
  - date: yyyy/m/dd
    # 日期
    action: text
    # 事項

