name: 鄧東波 (Dongpo Deng)
name_en: Dongpo Deng
nick: 
role: 開放資料顧問
position: 
description: 地理資料科學家，致力於自願性地理資訊、地理資訊標準與模型、語意網和知識圖譜的研究。長期投入於地理資訊開放源碼 (FOSS4G) 倡議，也是開放街圖 (OpenStreetMap) 資深圖客 (mapper)。長期關注開放資料 (Open Data) 發展，擔任過第一屆行政院 DIGI⁺ 民間諮詢委員會委員，以及內政部、經濟部、交通部、文化部、農委會、中選會、陸委會、故宮博物院等政府部門資料開放諮詢小組委員。
