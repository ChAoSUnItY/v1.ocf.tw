description: 2013 幫 Muka 救火掉進 COSCUP 行銷坑，就坑坑相連出沒在 SITCON, g0v Summit, CCTW 中，也當過拉贊及出納志工小精靈。資傳碩班時接觸了資訊社會學，進而思索怎樣讓地方或人文的人都能快速接觸開放精神，也試著在一些文恐行動中試著嘗試開放的概念。曾在某前瞻計畫中試著推動開放資料與 CC ，突然醒悟覺得來 OCF 可試著從不同角度「更用力」使力。
