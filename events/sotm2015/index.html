<!DOCTYPE html> <html> <head> <meta http-equiv="refresh" content="0; url=/projects/2015/sotm" /> <meta charset="utf-8" /> <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" /> <meta property="og:type" content="website" /> <meta property="og:url" content="http://beta.ocf.tw/projects/2015/sotm" /> <meta name="description" content="台灣開放街圖研討會(SotM Taiwan 2015)希望創造一個開放地理資訊與源碼的交流環境，期待對於地理空間資訊的技術發展、創新研發、和商業應用有深入淺出的討論與互動，讓以社群為主的地圖成為產官學界共同討論的目標，達到多方交流互視，進而協同合作。開放街圖研討會並著重於開放街圖平台的技術交流，可聚集許多空間地理資訊專業人員參與互動，不但可協助贊助商了解開放街圖平台之相關技術，且可協助贊助商與空間地理資訊開發之中高階人才接觸與交流，此外，也有助於贊助商推廣相關產品及服務，讓更多對於空間地理資訊開發者或使用者了解。" /> <meta property="og:description" content="台灣開放街圖研討會(SotM Taiwan 2015)希望創造一個開放地理資訊與源碼的交流環境，期待對於地理空間資訊的技術發展、創新研發、和商業應用有深入淺出的討論與互動，讓以社群為主的地圖成為產官學界共同討論的目標，達到多方交流互視，進而協同合作。開放街圖研討會並著重於開放街圖平台的技術交流，可聚集許多空間地理資訊專業人員參與互動，不但可協助贊助商了解開放街圖平台之相關技術，且可協助贊助商與空間地理資訊開發之中高階人才接觸與交流，此外，也有助於贊助商推廣相關產品及服務，讓更多對於空間地理資訊開發者或使用者了解。" /> <meta name="twitter:description" content="台灣開放街圖研討會(SotM Taiwan 2015)希望創造一個開放地理資訊與源碼的交流環境，期待對於地理空間資訊的技術發展、創新研發、和商業應用有深入淺出的討論與互動，讓以社群為主的地圖成為產官學界共同討論的目標，達到多方交流互視，進而協同合作。開放街圖研討會並著重於開放街圖平台的技術交流，可聚集許多空間地理資訊專業人員參與互動，不但可協助贊助商了解開放街圖平台之相關技術，且可協助贊助商與空間地理資訊開發之中高階人才接觸與交流，此外，也有助於贊助商推廣相關產品及服務，讓更多對於空間地理資訊開發者或使用者了解。"/> <meta property="og:image" content="/projects/2015/sotm/og.png" /> <meta name="twitter:image:src" content="/projects/2015/sotm/og.png" /> <meta property="og:title" content="SotM Taiwan 台灣開放街圖研討會 2015 | OCF 開放文化基金會" /> <meta name="twitter:title" content="SotM Taiwan 台灣開放街圖研討會 2015 | OCF 開放文化基金會" /> <title>SotM Taiwan 台灣開放街圖研討會 2015 | OCF 開放文化基金會</title> <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" /> </head> <body> </body> </html>
